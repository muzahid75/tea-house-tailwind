<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Tailwind</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind custom configuration  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        Manrope: ['"Manrope"', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="font-Manrope">
    <header class="max-w-screen-2xl mx-auto px-20">
        <div class="flex pt-10 mb-20">
            <div>
                <h1 class="text-5xl font-extrabold">It's good<br> 
                    tea time at The<br>
                    Tea House</h1>
                <p class="w-3/4 text-gray-500 mt-5 mb-5">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="px-6 py-4 rounded-lg text-white flex gap-3 bg-gradient-to-r from-orange-500 to-red-500 items-center">Explore More <img src="./images/arrow.png" alt=""></button>
            </div>
            <div class="relative">
                <div class="w-full">
                    <img src="./images/banner.png" alt="">
                </div>
                <div class="bg-white absolute left-24 bottom-5 flex items-center gap-4 shadow-xl rounded-xl p-5">
                    <div>
                        <img src="./images/Group 5.png" alt="">
                    </div>
                    <div>
                        <h2 class="text-xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>
        
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
